global_conf:
  seed: 10
  device: cuda
  tensorboard_path: ./tensorboard_log
data_conf:
  initial_data_n: 200
  boundary_data_n: 200
  pde_data_n: 60000
model_conf:
  load_model: false
  model_path: ./
  dim:
    input_dim: 2
    output_dim: 2
  layer:
    layer_n: 4
    activate: tanh
    final_activate: Identify
    norm: false
    layer_size:
    - 64
    - 64
    - 64
    - 64
train_conf:
  train_t_range:
  - 0
  - 1.57
  eval_t_range: None
  test_t_range: None
  pde_sampler: UniformSampler
  pde_reweighting: NoReWeighting
  optim_conf:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
    amsgrad: false
  main_conf:
    max_steps: 1000000
    pde_batch_size: 20000
    initial_batch_size: 50
    boundary_batch_size: 50
    print_frequency: 1
    eval_frequency: 500
    model_save_folder: ./
    model_basic_save_name: ${name}
  reweighting_params:
    k_init: 2
    k_final: 2
    iter_n: ${train_conf.main_conf.max_steps}
  sampler_conf:
    forward_batch_size: ${train_conf.main_conf.pde_batch_size}
    mesh_update_thres: 0.4
    rank_scale_factor: 1.0
    pow_scale_factor: 1.0
    addon_points:
    - - 0.0
      - -5.0
    - - 0.0
      - 5.0
    - - 0.9
      - -5.0
    - - 0.9
      - 5.0
    seed_n: 1000
name: Schrodinger
problem_conf:
  dims: 2
  x_range:
  - -5
  - 5
  t_range:
  - 0.0
  - 1.57
  initial_cond: 4 / (E**x + E**(-x))
  boundary_cond: periodic
